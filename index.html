<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="img/favicon-32x32.png">
  <title>huddle landing page frontendmentor challenge</title>
</head>
<body>
  <div class="container">
    <div class="wrapper-all">
      <div class="logo">
        <img src="img/logo.svg" alt="" class="logo-img">
      </div> <!-- logo -->
      <div class="main">
        <div class="main-left">
          <img class="main-left__img" src="img/illustration-mockups.svg" alt="illustration mockup" class="main-left__img">
        </div> <!-- main-left -->
        <div class="main-right">
          <h1 class="main-right__heading">build the community your fans will love</h1>
          <p class="main-right__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="register">Register</button>
        </div> <!-- main-right -->
      </div> <!-- main -->


    </div> <!--wrapper-all-->
    <div class="social">
      <div class="social-item">
        <i class="fab fa-facebook fa-2x"></i>
      </div>
      <div class="social-item">
        <i class="fab fa-instagram fa-2x"></i>
      </div>
      <div class="social-item">
        <i class="fab fa-twitter fa-2x"></i>
      </div>
    </div>
  </div> <!--container-->
</body>
</html>
